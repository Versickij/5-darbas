<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
<fieldset>
    <legend>Общая информация</legend>
    <div>
        <label for="Surname">Фамилия</label>
        <input id="Surname" type="text" name="Surname" placeholder="Иванов">
    </div>
    <div>
        <label for="Name">Имя</label>
        <input id="Name" type="text" name="Name" placeholder="Иван">
    </div>
    <div>
        <label for="Second_name">Отчество</label>
        <input id="Second_name" type="text" name="Second_name" placeholder="Иванович">
    </div>
    <div>
        <label for="email">email</label>
        <input id="email" type="text" name="email" placeholder="mail@mail.ru">
    </div>
</fieldset>
<fieldset>
    <legend>Пол</legend>
    <div>
        <input type="radio" id="sexChoice1"
        name="sex" value="Male"
        <label for="sexChoice1">М</label>

        <input type="radio" class="radio_space" id="sexChoice2"
        name="sex" value="Female"
        <label for="sexChoice2">Ж</label>
    </div>
</fieldset>
<fieldset>
    <legend>Хобби</legend>
        <input type="checkbox" id="Choice1" name="hobby" value="painting">
        <label for="Choice1">Рисование</label>
        <input type="checkbox" id="Choice2" name="hobby" value="reading">
        <label for="Choice2">Чтение</label>
        <input type="checkbox" id="Choice3" name="hobby" value="knitting">
        <label for="Choice3">Вязание</label> 
        <input type="checkbox" id="Choice4" name="hobby" value="cooking">
        <label for="Choice4">Кулинария</label>    
</fieldset>
<div>
    <button type="submit">Отправить</button>
    <button type="reset">Очистить</button>
</div>
</form>
</body>
</html>
